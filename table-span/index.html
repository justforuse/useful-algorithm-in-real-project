<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- import Vue before Element -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <!-- import JavaScript -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <style>
        #app {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>

<body>
    <div id="app">
        <h3>Table span demo</h3>
        <el-table
            :data="tableData"
            border
            stripe
            style="width: 700px"
            :span-method="arraySpanMethod"
        >
            <el-table-column prop="date" label="Date"></el-table-column>
            <el-table-column prop="department" label="Department"></el-table-column>
            <el-table-column prop="income" label="Income"></el-table-column>
        </el-table>
        <el-button type="primary" @click="handleToggle" style="margin-top: 12px;">Toggle mode</el-button>
    </div>
    <script src="./main.js"></script>
</body>

</html>
